<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Users</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <table>
        <tr>
          <th class="first">First Name</th>
          <th class="last">Last Name</th>
          <th class="email">Email Address</th>
          <th class="contact">Contact #</th>
        </tr>
      </table>
    </div>
    <div id="main">
      <h1 class="h1">Add User</h1>
      <hr>
      <form>
        First name:
        <input id="first" type="text" name="firstname"><br> Last name:
        <input id="last" type="text" name="lastname"><br> Email Address:
        <input id="email" type="text" name="Email Address"><br> Contact No. :
        <input id="contact" type="text" name="Phone #"><br>
      </form>
      <button type="submit">Add User</button>
    </div>
    <!-- End of the wrapper -->
  </div>

</body>

</html>
